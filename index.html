<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบส่งงานต่างแผนก</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in;
        }

        .container.wide {
            max-width: 700px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .success {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- หน้าล็อกอิน -->
    <div id="loginPage" class="page active">
        <div class="container">
            <div class="header">
                <h1>เข้าสู่ระบบ</h1>
                <p>ระบบส่งงานต่างแผนก</p>
            </div>
            
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้:</label>
                <input type="text" id="username" value="">
            </div>
            
            <div class="form-group">
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" value="">
            </div>
            
            <button onclick="login()" class="btn">เข้าสู่ระบบ</button>
            <div id="loginError" class="error"></div>
        </div>
    </div>

    <!-- หน้าแบบฟอร์มส่งงาน -->
    <div id="formPage" class="page">
        <div class="container wide">
            <div class="header">
                <h1>แบบฟอร์มส่งงานต่างแผนก</h1>
                <p>กรุณากรอกข้อมูลให้ครบถ้วน</p>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="senderName">ชื่อผู้ส่ง:</label>
                    <input type="text" id="senderName" required>
                </div>
                
                <div class="form-group">
                    <label for="senderDept">แผนกผู้ส่ง:</label>
                    <select id="senderDept" required>
                        <option value="">เลือกแผนก</option>
                        <option value="การเงิน">การเงิน</option>
                        <option value="บุคคล">บุคคล</option>
                        <option value="ไอที">ไอที</option>
                        <option value="การตลาด">การตลาด</option>
                        <option value="ขาย">ขาย</option>
                        <option value="ผลิต">ผลิต</option>
                        <option value="คุณภาพ">คุณภาพ</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="receiverDept">แผนกผู้รับ:</label>
                    <select id="receiverDept" required>
                        <option value="">เลือกแผนก</option>
                        <option value="การเงิน">การเงิน</option>
                        <option value="บุคคล">บุคคล</option>
                        <option value="ไอที">ไอที</option>
                        <option value="การตลาด">การตลาด</option>
                        <option value="ขาย">ขาย</option>
                        <option value="ผลิต">ผลิต</option>
                        <option value="คุณภาพ">คุณภาพ</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="priority">ความสำคัญ:</label>
                    <select id="priority" required>
                        <option value="">เลือกความสำคัญ</option>
                        <option value="ปกติ">ปกติ</option>
                        <option value="ด่วน">ด่วน</option>
                        <option value="ด่วนมาก">ด่วนมาก</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="subject">หัวข้อเรื่อง:</label>
                <input type="text" id="subject" required>
            </div>

            <div class="form-group">
                <label for="description">รายละเอียดงาน:</label>
                <textarea id="description" placeholder="อธิบายรายละเอียดงานที่ต้องการส่ง..." required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dueDate">กำหนดส่ง:</label>
                    <input type="date" id="dueDate" required>
                </div>
                
                <div class="form-group">
                    <label for="contactPhone">เบอร์ติดต่อ:</label>
                    <input type="tel" id="contactPhone" required>
                </div>
            </div>

            <button onclick="submitForm()" class="btn">ส่งงาน</button>
            <div id="formMessage" class="success"></div>
        </div>
    </div>

    <script>
        // ตั้งค่าวันที่ขั้นต่ำเป็นวันปัจจุบัน
        document.getElementById('dueDate').min = new Date().toISOString().split('T')[0];
        
        // ฟังก์ชันล็อกอิน
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('loginError');
            
            console.log('กำลังตรวจสอบการล็อกอิน:', username, password);
            
            if (username === 'admin' && password === '1234') {
                console.log('ล็อกอินสำเร็จ');
                // ซ่อนหน้าล็อกอิน
                document.getElementById('loginPage').classList.remove('active');
                // แสดงหน้าฟอร์ม
                document.getElementById('formPage').classList.add('active');
                errorDiv.textContent = '';
            } else {
                console.log('ล็อกอินไม่สำเร็จ');
                errorDiv.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
            }
        }

        // ฟังก์ชันส่งแบบฟอร์ม
        function submitForm() {
            // ตรวจสอบว่ากรอกข้อมูลครบหรือไม่
            const requiredFields = ['senderName', 'senderDept', 'receiverDept', 'priority', 'subject', 'description', 'dueDate', 'contactPhone'];
            let isValid = true;
            
            for (let field of requiredFields) {
                if (!document.getElementById(field).value.trim()) {
                    isValid = false;
                    break;
                }
            }
            
            if (!isValid) {
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                return;
            }
            
            // รวบรวมข้อมูลจากฟอร์ม
            const formData = {
                timestamp: new Date().toLocaleString('th-TH'),
                senderName: document.getElementById('senderName').value,
                senderDept: document.getElementById('senderDept').value,
                receiverDept: document.getElementById('receiverDept').value,
                priority: document.getElementById('priority').value,
                subject: document.getElementById('subject').value,
                description: document.getElementById('description').value,
                dueDate: document.getElementById('dueDate').value,
                contactPhone: document.getElementById('contactPhone').value
            };

            // ส่งข้อมูลไป Google Sheets
            sendToGoogleSheets(formData);
        }

        // ฟังก์ชันส่งข้อมูลไป Google Sheets
        function sendToGoogleSheets(data) {
            console.log('ข้อมูลที่จะส่ง:', data);
            
            // **ใส่ URL ของ Google Apps Script ตรงนี้**
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxqwjcHtnaovpXbtPESQOZKiW0B9FCNOLe7yg7wyhper1m8QpDuGWYPV1oGQ58QTPgZ/exec';
            
            // ถ้ายังไม่ได้ใส่ URL จะใช้โหมดทดสอบ
            if (SCRIPT_URL === 'https://script.google.com/macros/s/AKfycbxqwjcHtnaovpXbtPESQOZKiW0B9FCNOLe7yg7wyhper1m8QpDuGWYPV1oGQ58QTPgZ/exec') {
                // จำลองการส่งข้อมูล (สำหรับทดสอบ)
                document.getElementById('formMessage').textContent = 'กำลังส่งข้อมูล... (โหมดทดสอบ)';
                
                setTimeout(() => {
                    document.getElementById('formMessage').textContent = 'ส่งข้อมูลเรียบร้อยแล้ว! (โหมดทดสอบ)';
                    clearForm();
                    
                    setTimeout(() => {
                        document.getElementById('formMessage').textContent = '';
                    }, 3000);
                }, 1000);
                return;
            }
            
            // โค้ดจริงสำหรับส่งไป Google Sheets
            document.getElementById('formMessage').textContent = 'กำลังส่งข้อมูล...';
            
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                document.getElementById('formMessage').textContent = 'ส่งข้อมูลเรียบร้อยแล้ว!';
                document.getElementById('formMessage').className = 'success';
                clearForm();
                
                setTimeout(() => {
                    document.getElementById('formMessage').textContent = '';
                }, 3000);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('formMessage').textContent = 'เกิดข้อผิดพลาดในการส่งข้อมูล';
                document.getElementById('formMessage').className = 'error';
            });
        }
        
        // ฟังก์ชันล้างฟอร์ม
        function clearForm() {
            document.getElementById('senderName').value = '';
            document.getElementById('senderDept').value = '';
            document.getElementById('receiverDept').value = '';
            document.getElementById('priority').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('description').value = '';
            document.getElementById('dueDate').value = '';
            document.getElementById('contactPhone').value = '';
        }

        // เพิ่ม Enter key support สำหรับการล็อกอิน
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
